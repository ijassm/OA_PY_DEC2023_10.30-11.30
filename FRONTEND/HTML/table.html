<html>

<body>
    <h1>Basic Table</h1>
    <table border="1px">
        <tr>
            <th>Person</th>
            <th>Age</th>
        </tr>
        <tr>
            <th>Chris</th>
            <td>15</td>
        </tr>
        <tr>
            <th>Dennis</th>
            <td>18</td>
        </tr>
        <tr>
            <th>Sarah</th>
            <td>21</td>
        </tr>
        <tr>
            <th>Karan</th>
            <td>16</td>
        </tr>
    </table>

    <h1>Creating Table using Rowspan & Colspan</h1>

    <table border="1px">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>

        <tr>
            <td rowspan="2">Row 1 Cell1</td>
            <td>Row 1 Cell2</td>
            <td>Row 1 Cell3</td>
        </tr>

        <tr>
            <td>Row 2 Cell2</td>
            <td>Row 2 Cell3</td>
        </tr>

        <tr>
            <td colspan="3">Row3 Cell1</td>
        </tr>

    </table>

</body>

</html>
